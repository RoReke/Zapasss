default:
  schema:
    local: &local "zapas"
  local:
    drv: !expr odbc::odbc()
    driver: !expr Sys.getenv("DB_DRIVER", unset = "")
    database: !expr Sys.getenv("DB_NAME", unset = "")
    host: "localhost"
    port: 5432
    UID: !expr Sys.getenv("DB_USER", unset = "")
    PWD: !expr Sys.getenv("DB_PASSWORD", unset = "")
    schema: *local
    BoolsAsChar: "No"
